<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Columns in a Table</title>
</head>
<body>
    <h1>Class Schedule</h1>
    <table border="1" bgcolor="#f0f8ff">
        <tr>
            <th colspan="3">Weekly Class Schedule</th>
        </tr>
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>7:00 PM - 10:40 PM</td>
            <td>Front-End Development</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>7:00 PM - 10:40 PM</td>
            <td>Online Class</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>7:00 PM - 10:40 PM</td>
            <td>Trees and Graphs</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>7:00 PM - 10:40 PM</td>
            <td>Database Management Systems</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>7:00 PM - 10:40 PM</td>
            <td>IT Governance</td>
        </tr>
    </table>
</body>
</html>
