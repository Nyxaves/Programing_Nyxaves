<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Space in HTML</title>
</head>
<body>
    <h1>Understanding White Space</h1>
    <p>In HTML, multiple spaces are collapsed into a single space.     For example, even if we add extra spaces here,   they will not be shown in the browser.</p>
    <p>To create a new line, we use the &lt;br&gt; tag.<br>Like this, a line break is added here.</p>
</body>
</html>
