<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Element Examples</title>
</head>
<body>
    <h1>Example of an HTML Element</h1>
    <p>In HTML, you can create a paragraph using the <code>&lt;p&gt;</code> tag. Here is an example:</p>
    <pre><code>
&lt;p&gt;This is a paragraph in HTML.&lt;/p&gt;
    </code></pre>
</body>
</html>
