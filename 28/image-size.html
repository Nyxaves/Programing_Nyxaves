<!DOCTYPE html>

<head>

    <title>Setting Image Size</title>
</head>
<body>
    <h1>Size Adjustments</h1>
    
    <h2>Image 1: Elephant</h2>
    <img src="\imgs\elephant.jpg" alt="Elephant" width="300" height="200">

    <img src="\imgs\tiger.jpg" alt="Tiger" width="300" height="400">
    
    <h2>Image 3: Giraffe</h2>
    <img src="\imgs\giraffe.jpg" alt="Giraffe" width="200" height="250">

</html>
