    <h1>Common Abbreviations</h1>
    <p>The term <abbr title="HyperText Markup Language">HTML</abbr> is the standard language used to create web pages.</p>
    <p>Other common abbreviations include <abbr title="Cascading Style Sheets">CSS</abbr>, which is used for styling web pages, <abbr title="JavaScript">JS</abbr>, a programming language for web development, and <abbr title="World Wide Web">WWW</abbr>, which refers to the internet.</p>
