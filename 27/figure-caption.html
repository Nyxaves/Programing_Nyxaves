<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures and Captions</title>
</head>
<body>
    <h1>Artworks</h1>
    
    <figure>
        <img src="https://via.placeholder.com/300" alt="Artwork 1" width="300">
        <figcaption>Artwork 1: A beautiful landscape painting</figcaption>
    </figure>
    
    <figure>
        <img src="https://via.placeholder.com/300/FF0000/FFFFFF?text=Abstract+Art" alt="Artwork 2" width="300">
        <figcaption>Artwork 2: An abstract expression of emotion</figcaption>
    </figure>

</body>
</html>
