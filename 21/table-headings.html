<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantically Structured Table</title>
</head>
<body>
    <h1>Sales Report</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity Sold</th>
                <th>Price per Unit</th>
                <th>Total Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product A</td>
                <td>50</td>
                <td>$10</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>Product B</td>
                <td>30</td>
                <td>$20</td>
                <td>$600</td>
            </tr>
            <tr>
                <td>Product C</td>
                <td>40</td>
                <td>$15</td>
                <td>$600</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><strong>Total Sales</strong></td>
                <td><strong>$1700</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
